<!DOCTYPE html>
<html lang="zh-TW">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>管好你自己</title>
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/color_font.css">
    <link rel="stylesheet" href="./css/diet_sport.css">
    <link rel="stylesheet" href="./css/navbar.css">
</head>

<body>
    <div class="d-flex custom-viewport-height">
        <!-- ----------------------導覽---------------------- -->
        <nav class="sidebar ">
            <div class="nav-item mt-3">
                <a><img src="./images/icons/bubbletea-color.png" alt="" width="80px" height="80px"></a>
                <a href="index.html" class="nav-home mt-3 "></a>
                <a href="diet.html" class="nav-record mt-3 "></a>
                <a href="sport.html" class="nav-run mt-3 active"></a>
            </div>
            <div class="nav-date d-flex flex-column justify-content-end align-items-center my-auto">
                <div class="m-2" id="navyear"></div>
                <div id="navday"></div>
            </div>
        </nav>

        <!-- 手機底部導覽 -->
        <nav class="bottom-nav d-flex flex-row justify-content-around align-items-center d-lg-none">
            <div class="bottom-nav-item flex-row">
                <a href="index.html" class="nav-home"></a>
                <a href="diet.html" class="nav-record "></a>
                <a href="sport.html" class="nav-run active"></a>
            </div>
            <div class="nav-date d-none">
                <div class="m-2" id="navyear"></div>
                <div id="navday"></div>
            </div>
        </nav>

        <!-- ------------------------------頂部header------------------------- -->
        <div class="flex-grow-1 vh-100 ">
            <header class="sport-topheader bg-01">
                <div class="record d-flex h-100 align-items-center ">
                    <div class="d-flex">
                        <div class="h2">運動紀錄</div>
                        <a href="#" class="plusbtn" data-bs-toggle="modal" data-bs-target="#plusModal"></a>
                        <a href="#" class="calenderbtn mx-2 d-block d-md-none" data-bs-toggle="modal"
                            data-bs-target="#calendarModal"></a>
                    </div>
                </div>
            </header>

            <div class="right-content d-flex justify-content-center mt-3">
                <!-- ------------------------------日曆------------------------- -->
                <div class="d-flex flex-column">
                    <div class="calender d-none d-md-block desktop-calendar">
                        <div class="header d-flex justify-content-between align-items-center">
                            <div class="prev btn"><i class="fa-solid fa-arrow-left"></i></div>
                            <div class="month-year"></div>
                            <div class="next btn"><i class="fa-solid fa-arrow-right"></i></div>
                        </div>
                        <div class="weekdays d-flex">
                            <div class="mx-2">Sun</div>
                            <div class="mx-2">Mon</div>
                            <div class="mx-2">Tue</div>
                            <div class="mx-2">Wed</div>
                            <div class="mx-2">Thu</div>
                            <div class="mx-2">Fri</div>
                            <div class="mx-2">Sat</div>
                        </div>
                        <div class="days d-flex flex-wrap"></div>
                    </div>

                    <!-- calendarModal -->
                    <div class="modal fade" id="calendarModal" tabindex="-1" aria-labelledby="exampleModalLabel"
                        aria-hidden="true">
                        <div class="modal-dialog modal-dialog-centered">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <!-- <h5 class="modal-title" id="exampleModalLabel">Modal title</h5> -->
                                    <button type="button" class="btn-close" data-bs-dismiss="modal"
                                        aria-label="Close"></button>
                                </div>
                                <div class="modal-body">

                                    <div class="modal-calendar">
                                        <div class="header d-flex justify-content-between align-items-center">
                                            <div class="prev btn"><i class="fa-solid fa-arrow-left"></i></div>
                                            <div class="month-year"></div>
                                            <div class="next btn"><i class="fa-solid fa-arrow-right"></i></div>
                                        </div>
                                        <div class="weekdays d-flex">
                                            <div class="mx-2">Sun</div>
                                            <div class="mx-2">Mon</div>
                                            <div class="mx-2">Tue</div>
                                            <div class="mx-2">Wed</div>
                                            <div class="mx-2">Thu</div>
                                            <div class="mx-2">Fri</div>
                                            <div class="mx-2">Sat</div>
                                        </div>
                                        <div class="days d-flex flex-wrap"></div>
                                    </div>
                                </div>

                            </div>
                        </div>
                    </div>



                    <!-- ------------------------------標語--------------------------------- -->
                    <!-- <div class="d-none d-md-block">
                        <div class="slogan mt-4 d-flex justify-content-center align-items-center ">
                            <div class="h3 ">slogan</div>
                        </div>
                    </div>
                </div> -->




                </div>
                <!-- ------------------------------清單------------------------- -->
                <div class="sport-list d-flex flex-column align-items-center ">
                    
                </div>
            </div>



        </div>

        <!-- plusModal -->
        <div class="modal fade" id="plusModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content">
                    <div class="modal-header bg-01">
                        <h5 class="modal-title" id="exampleModalLabel">運動紀錄</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <div class="container">
                            <div class="row g-2 ">
                                <div class="col-12">
                                    <div class=" bg-07 p-3 rounded-3">
                                        <label for="" class="form-label">運動項目</label>
                                        <div class="form-check" id="weightGroup">
                                            <input class="form-check-input" type="radio" name="sportType"
                                                id="weightRadios" value="weight" checked>
                                            <label class="form-check-label" for="exampleRadios1">
                                                重訓
                                            </label>
                                        </div>
                                        <div class="form-check" id="cardioGroup">
                                            <input class="form-check-input" type="radio" name="sportType"
                                                id="cardioRadios" value="cardio">
                                            <label class="form-check-label" for="cardioRadios">
                                                有氧
                                            </label>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-6">
                                    <div class="bg-07 p-3 rounded-3 ">
                                        <label for="" class="form-label">總時間</label>
                                        <div class="d-flex align-items-baseline">
                                            <input type="number" class="form-control hour" placeholder="時" max="23"
                                                min="0">
                                            <label for="" class="form-label">　</label>
                                            <input type="number" class="form-control min" placeholder="分" max="59"
                                                min="0">
                                        </div>
                                    </div>
                                </div>
                                <div class="col-6 ">
                                    <div class="bg-07 p-3 rounded-3">
                                        <label for="" class="form-label">總熱量</label>
                                        <input type="text" class="form-control kcal" placeholder="請輸入熱量">
                                    </div>
                                </div>
                                <div class="col-12">
                                    <div class=" bg-07 p-3 rounded-3">
                                        <div class="mb-3">
                                            <label for="FormControlTextarea" class="form-label">運動備註</label>
                                            <div id="sportitems">
                                                    <div class="d-flex align-items-center gap-2">
                                                        <input type="text" class="form-control items"
                                                            placeholder="ex.二頭肌.跑步">
                                                        <input type="text" class="form-control sets"
                                                            placeholder="10下/1組 ">
                                                        <button class="btn sport-item-remove"></button>
                                                    </div>
                                            </div>
                                            <div class="text-center">
                                                    <button class="btn sport-item-add" id="sport-item-add"></button>
                                                </div>
                                        </div>
                                    </div>

                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">取消</button>
                        <button type="button" class="btn saveBtn" id="saveBtn" data-bs-dismiss="modal">確定</button>
                    </div>
                </div>
            </div>
        </div>


    </div>
    </div>


    <script src="./js/bootstrap.bundle.min.js"></script>
    <script src="./js/calender.js"></script>
    <script src="./js/sport.js"></script>
    <script src="./js/page2.js"></script>
    <script src="https://kit.fontawesome.com/513e02c78d.js" crossorigin="anonymous"></script>

</body>

</html>
